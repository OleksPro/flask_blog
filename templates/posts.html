{% extends 'base.html' %}

{% block title %}
    All articles on site
{% endblock %}

{% block body %}
    <h1>All articles on site</h1>
    {% for element in articles %}
        <div class="alert alert-info">
            <h2>{{ element.title }}</h2>
            <p>{{ element.intro }}</p>
            <p><b>Date: {{ element.date.date() }}</b></p>
            <a href="/posts/{{ element.id }}" class="btn btn-warning">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
